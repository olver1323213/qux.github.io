<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Adding Our Bot!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #007bff;
        }
        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .discord-logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .back-to-home {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            text-decoration: none;
            display: inline-block;
        }
        .back-to-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="discord_circle_logo.png" alt="Discord Logo" class="discord-logo">
        <h1>Thank You for Adding Our Bot!</h1>
        <p>We're thrilled to join your server and be a part of your community.</p>
        <p>If you need any assistance or have questions, feel free to reach out to us.</p>
        <a href="index.html" class="back-to-home">Back to Home</a>
    </div>
</body>
</html>
